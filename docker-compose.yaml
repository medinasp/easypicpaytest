version: '3.8'

name: easypicpay

services:
  postgres:
    image: postgres:15
    container_name: easypicpay-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: EasyPicPayDB
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d EasyPicPayDB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - easypicpay-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: eneiasmedina/easypicpay-api:latest
    container_name: easypicpay-api
    ports:
      - "8081:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=EasyPicPayDB;Username=postgres;Password=root
      - Jwt__Key=sua-chave-super-secreta-aqui-com-pelo-menos-32-caracteres
      - Jwt__Issuer=EasyPicPay
      - Jwt__Audience=EasyPicPayClient
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - easypicpay-network
    restart: unless-stopped
    # Opcional: esperar postgres ficar pronto antes de iniciar
    command: >
      sh -c "
      echo 'Aguardando PostgreSQL ficar pronto...' &&
      sleep 5 &&
      dotnet EasyPicPay.dll
      "

volumes:
  postgres-data:
    name: easypicpay-postgres-data

networks:
  easypicpay-network:
    name: easypicpay-network
    driver: bridge